<body>

    <h1 class="logo">Threat<span>ZERO</span></h1>
    <nav>

      <a href="blog.html">Blog</a>

  </header>

  <section class="hero" style="padding: 80px 20px;">
    <h2>Contact ThreatZERO</h2>
    <p>Let's secure your digital future together.</p>
  </section>

  <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=Threat_Zero@outlook.com" target="_blank">Threat_Zero@outlook.com</a></p>
            <p>Social Media: <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a> 
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </p>
        </section>

      <form class="contact-form" id="contactForm" action="#" method="post">
        <h3>Send a Message</h3>

        <label>Name</label>
        <input type="text" id="name" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Subject</label>
        <input type="text" id="subject" required />

        <label>Message</label>
        <textarea id="message" rows="5" minlength="20" required></textarea>

        <button type="submit">Send Message</button>
      </form>

    </div>
  </section>

  <footer class="footer">
        <p>Built for Protection. Secured by Design.</p>
        <p>ThreatZERO</p>
    </footer>

  <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !subject || !message) {
                alert('All fields are required.');
                event.preventDefault();
                return;
            }
            
            if (!email.includes('@')) {
                alert('Email must contain "@".');
                event.preventDefault();
                return;
            }
            
            if (message.length < 20) {
                alert('Message must be at least 20 characters long.');
                event.preventDefault();
                return;
            }
            
            alert('Form submitted successfully!');
        });
  </script>

</body>
</html>
